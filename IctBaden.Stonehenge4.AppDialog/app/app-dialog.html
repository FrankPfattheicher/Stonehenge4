<!--CustomElement:i18n,caption,cancelText,okText,enableOk-->
<div class="app-dialog">
    <div class="app-dlg-caption">
        {{caption}}
        <div class="app-dlg-close" @click="$emit('cancel')" :title="i18n.BtnClose">
            &nbsp;<i class="fa-solid fa-square-xmark"></i>&nbsp;
        </div>
    </div>
    <div style="margin: 2em;">
        <slot></slot>
    </div>
    <div style="text-align: right;">
        <button class="btn btn-primary" @click="$emit('cancel')" style="margin: 1em;">
            &nbsp;&nbsp;{{cancelText ? cancelText : i18n.BtnCancel}}&nbsp;&nbsp;
        </button>
        &nbsp;&nbsp;
        <button v-if="enableOk != 'false'" class="btn btn-primary" @click="$emit('ok')" style="margin: 1em;">
            &nbsp;&nbsp;{{okText ? okText : i18n.BtnOK}}&nbsp;&nbsp;
        </button>
    </div>
</div>
