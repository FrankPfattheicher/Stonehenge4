<div style="margin: 2em;">

    <h3>Chart With Regions and Lines</h3>

    <p>
        <b>C3 Chart</b> see <a href="https://c3js.org/gettingstarted.html" target="_blank">https://c3js.org/gettingstarted.html</a>
        <br/>
    </p>

    <p>
        <st-chart style="height: 70vh;" :chartdata="LineChart"></st-chart>
    </p>
    
    <table>
        <tr>
            <td>
                <button class="btn btn-sm btn-secondary" style="width: 16em;" @click="AddTimeSeriesRegions()">Add Time Series Region</button>
            </td>
            <td>
                <button class="btn btn-sm btn-secondary" style="width: 16em;" @click="RemoveTimeSeriesRegions()">Remove Time Series Region</button>
            </td>
            <td>
                &nbsp;&nbsp;&nbsp;&nbsp;
            </td>
            <td>
                <button class="btn btn-sm btn-secondary" style="width: 16em;" @click="AddTimeSeriesLines()">Add Time Series Lines</button>
            </td>
            <td>
                <button class="btn btn-sm btn-secondary" style="width: 16em;" @click="RemoveTimeSeriesLines()">Remove Time Series Lines</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-sm btn-secondary" style="width: 16em;" @click="AddDataSeriesRegions()">Add Data Series Region</button>
            </td>
            <td>
                <button class="btn btn-sm btn-secondary" style="width: 16em;" @click="RemoveDataSeriesRegions()">Remove Data Series Region</button>
            </td>
            <td>
                &nbsp;&nbsp;&nbsp;&nbsp;
            </td>
            <td>
                <button class="btn btn-sm btn-secondary" style="width: 16em;" @click="AddDataSeriesLines()">Add Data Series Lines</button>
            </td>
            <td>
                <button class="btn btn-sm btn-secondary" style="width: 16em;" @click="RemoveDataSeriesLines()">Remove Data Series Lines</button>
            </td>
        </tr>
    </table>

</div>
