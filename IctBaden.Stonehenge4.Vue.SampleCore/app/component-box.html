<!--CustomElement:model-->
<!--ViewModel:ComponentDlg-->
<app-dialog v-if="model.Visible" 
            :caption="model.Caption" :okText="model.I18n.BtnOK" :cancelText="model.I18n.BtnCancel"
            @ok="Ok()" @cancel="Cancel()">

    <div style="margin: 2em;">

        <table class="prop-table">

            <tr>
                <td style="width: 10em;">
                    ComponentVar - optional set Session Variable
                </td>
                <td>
                    <st-drop-edit :model="model.ComponentVar">
                    </st-drop-edit>
                </td>
            </tr>

        </table>

    </div>

</app-dialog>
